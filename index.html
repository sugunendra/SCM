<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Simulation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
</head>
<body>
    <header>
        <h1>Supply Chain Network Simulation</h1>
    </header>
    <main>
        <div id="simulation-container">
            <h2>Network Planning</h2>
            <p>Drag and drop locations or add data below:</p>
            <div id="network" class="network-area">
                <svg id="network-svg" width="100%" height="300px" style="position: absolute; z-index: -1;"></svg>
                <p>Drag nodes here!</p>
            </div>
            <form id="data-form">
                <input type="text" id="location" placeholder="Enter location name" required>
                <button type="submit">Add Location</button>
            </form>
            <ul id="location-list"></ul>
        </div>
    </main>
    <footer>
        <p>Created by Sugun</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
