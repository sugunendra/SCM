<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain Network Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Supply Chain Network Simulation</h1>
        <button id="toggle-connect-mode">Toggle Connection Mode</button>
    </header>
    <main>
        <div id="simulation-container">
            <form id="data-form">
                <input type="text" id="location" placeholder="Enter Location Name" required>
                <button type="submit">Add Location</button>
            </form>
            <div id="network">
                <svg id="network-svg" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/@interactjs/interactjs/dist/interact.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
